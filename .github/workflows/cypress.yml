name: Cypress Tests

on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          project: ./site
          browser: chrome
          build: npm run build
          start: npm run dev
          wait-on: "http://localhost:3000"
          env:
          SECRET_API_KEY: ${{ secrets.SECRET_API_KEY }}
